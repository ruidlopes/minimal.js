<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>minimal.js testbed - filters</title>
		<script src="../minimal.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			$m.filters.pre.test1 = function(json, element) {
				if (element && element.nodeName.toLowerCase() === "li")
					element.setAttribute("title", "this is a title " + json);
			};

			$m.filters.post.test2 = function(json, element) {
				if (element && element.nodeName.toLowerCase() === "li")
					element.innerHTML += ";";
			};

			window.addEventListener("load", function(e) {
				$m({ "list2": [0, 0, 0] });
				$m({ "list2": [1, 2, 3] });
			}, false);
		</script>
	</head>
	<body>
		<ul id="list2" data-mode="prepend">
			<li></li>
		</ul>
	</body>
</html>
